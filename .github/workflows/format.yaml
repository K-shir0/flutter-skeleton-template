name: Format

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [ main ]

jobs:
  dart_format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: dart format ./ --set-exit-if-changed